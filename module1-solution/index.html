<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder=
             "list comma separated dishes you usually have for lunch         =>
             empty item i.e.', ,' is NOT counted as an item"
             class="form-control"
             ng-model="lunchItemString"
             ng-style="{'border': borderWidthColor}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="splitLunchItemString();">
               Check If Too Much
             </button>
         </div>
         <div class="form-group message" ng-style="{'color': textColor}">
           {{message}}<!-- Your message can go here. -->
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
